<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="enter" fxLayoutGap="65px">
  <mat-card *ngFor="let o of orderData" fxFlex="calc(21%-25px)" fxFlex.sm="calc(50%-25px)" class="gapcard" >
    <mat-card-header>
      <div class="container">
        <div> <mat-card-title style="overflow: hidden;
          white-space: nowrap;
        float: left;" >{{o.name}}</mat-card-title></div>
        <div class="fill"></div>
        <div> <mat-card-subtitle><img style=" float: right; " src="../assets/images/{{o.type}}.png" width="25px"></mat-card-subtitle></div>
      </div>
    </mat-card-header>
    <img mat-card-image src="{{o.image}}" alt="Photo of {{o.name}}" style="height: 300px; width: 300px;">
    <mat-card-content>
      <p>
        {{o.description}}
      </p>
      <p><b>Ingredients:</b> {{o.ingredients}}</p>
      <mat-card-actions>
        <button mat-button style="background-color: yellow;">Add to cart</button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
